<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cheza Live Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">Cheza Live Video</header>

  <!-- Login -->
  <section id="login-section">
    <form id="login-form" class="form">
      <h2>Login</h2>
      <div class="field"><label>Email</label><input type="email" id="login-email" required></div>
      <div class="field"><label>Password</label><input type="password" id="login-password" required></div>
      <div class="actions">
        <button type="submit" class="primary">Login</button>
        <button type="button" class="link" onclick="showRegister()">Register</button>
      </div>
    </form>
  </section>

  <!-- Register -->
  <section id="register-section" class="hidden">
    <form id="register-form" class="form">
      <h2>Register</h2>
      <div class="field"><label>First Name</label><input id="firstName" required></div>
      <div class="field"><label>Last Name</label><input id="lastName" required></div>
      <div class="field"><label>Email</label><input type="email" id="email" required></div>
      <div class="field"><label>Country</label>
        <select id="country" required>
          <option value="">Select Country</option>
           <option>Malawi</option><option>Zambia</option><option>Tanzania</option><option>Mozambique</option><option>Zimbabwe</option><option>South Africa</option><option>other</option>
        </select>
      </div>
      <div class="field"><label>Gender</label>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option>Male</option><option>Female</option>
        </select>
      </div>
      <div class="field"><label>Phone</label><input id="phone" required></div>
      <div class="field"><label>Password</label><input type="password" id="password" required></div>
      <div class="actions">
        <button type="submit" class="primary">Register</button>
        <button type="button" class="link" onclick="showLogin()">Back to Login</button>
      </div>
    </form>
  </section>

  <!-- Dashboard -->
  <section id="dashboard" class="hidden">
    <h2>Dashboard</h2>
    <p>Dinani Enter kuti mulowe ku Live video chat.</p>
    <div class="actions">
      <button class="primary" onclick="showLiveSection()">Enter Live Video Chat</button>
      <button class="danger" onclick="logout()">Logout</button>
    </div>
  </section>

  <!-- Live video -->
  <section id="video-section" class="hidden">
    <h2>Live video chat</h2>
    <div class="video-grid" id="video-grid"></div>
    <div id="self-view" class="hidden"><video autoplay muted playsinline></video></div>
    <div id="fullscreen" class="hidden">
      <div id="fullscreen-video-wrap"><video id="fullscreen-video" autoplay playsinline></video></div>
      <div class="actions">
        <button class="primary" onclick="closeFullscreen()">‚Üê Bwerera ku grid</button>
        <button class="danger" onclick="hideLiveSection()">Tulukani Live</button>
      </div>
    </div>
  </section>

  <!-- Firebase SDK v10.5.0 compat -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database-compat.js"></script>

  <!-- Main script -->
  <script src="script.js"></script>
</body>
</html>
